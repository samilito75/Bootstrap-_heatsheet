<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sam's site</title>
        <!--css for bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

      <style >
        .my-custom-row {
          background: bisque;
          height: 400px;
        }
      </style>

       <h1>First bootstrap project</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-md-2 col-lg-1">Col one </div>
          <div class="col-sm-8 col-md-10 col-lg-11">Col two</div>
        </div>

        <div class="row">
          <div class="col-sm-6 order-md-2">Col one </div>
          <div class="col-sm-6 order-md-1">Col two</div>
        </div>

        <div class="row">
          <div class="col-sm-4 offset-2">Col one </div>
          <div class="col-sm-4 offset-1">Col two</div>
        </div>

        <div class="row">
          <div class="col-sm-2 offset-2">Col one </div>
          <div class="col-sm-2 offset-1">Col two</div>
          <div class="col-sm-2 offset-1">Col Three</div>
        </div>

        <div class="row my-custom-row justify-content-center align-items-center">
          <div class="col-sm-4"><div class="p-3 border bg-light">Col one</div> </div>
          <div class="col-sm-4"><div class="p-3 border bg-light">Col Two</div></div>
        </div>

        <div class="row">
          <div class="col">
            <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
              </button>



          </div>
          <div class="col"><button type="button" class="btn btn-secondary">Success</button></div>
          <div class="col"><button type="button" class="btn btn-primary">Success</button></div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
      </div>
        <!--js for bootstrap-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
